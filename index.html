<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting…</title>

  <!-- Instant redirect -->
  <meta http-equiv="refresh" content="0; url=/public/index.html" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f0f14;
      color: #eaeaf0;
    }

    .notice {
      opacity: 0.75;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="notice">
    Redirecting to <code>/public/index.html</code>…
  </div>

  <script>
    // JS fallback (covers cases where meta refresh is blocked)
    window.location.replace('/public/index.html');
  </script>
</body>
</html>
